<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Buttons</title>
</head>

<body>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">

            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Button</li>

        </ol>
    </nav>

    <div class="container">
        <button type="button" class="btn btn-outline-custom btn-lg btn-block my-5">Customized Outline Button</button>
        <button type="button" class="btn btn-primary"> Primary Button</button>
        <button type="button" class="btn btn-success"> Succes Button</button>
        <button type="button" class="btn btn-danger"> Danger Button</button>
        <button type="button" class="btn btn-warning"> Warning Button</button>
        <button type="button" class="btn btn-info"> Info Button</button>
        <button type="button" class="btn btn-dark"> Dark Button</button>
        <button type="button" class="btn btn-secondary"> Secondary Button</button>
        <button type="button" class="btn btn-primary" disabled>Disabled button</button>
        <button type="button" class="btn btn-customized btn-lg btn-block my-3"> Custom Button</button>
        
        <h3>Button Toolbar</h3>
            <div class="btn-toolbar justify-content-between my-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                  <button type="button" class="btn btn-dark">1</button>
                  <button type="button" class="btn btn-dark">2</button>
                  <button type="button" class="btn btn-dark">3</button>
                  <button type="button" class="btn btn-dark">4</button>
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon2">@</div>
                  </div>
                  <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon2">
                </div>
              </div>
         
        <h3>Nested Button</h3>

        <div class="btn-group my-3" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-dark">1</button>
            <button type="button" class="btn btn-dark">2</button>
          
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">Dropdown link</a>
                <a class="dropdown-item" href="#">Dropdown link</a>
              </div>
            </div>
          </div>
       
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
